{% extends "base.html" %}

{% block main_container %}

<div>
    <div class="jumbotron">
        <h1>UK locations</h1>
    </div>
    {% for location in object_list %}
    <h2>
        <a href="{% url 'location-detail' location.slug %}">{{ location.name }}</a>
    </h2>
    {% endfor %}
</div>

{% endblock %}
